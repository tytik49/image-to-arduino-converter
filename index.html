<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Arduino Code Converter with Snow Animation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            color: #333;
            overflow: hidden; /* Скрывает полосы прокрутки */
            position: relative;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0f7fa;
            transition: background-color 0.3s;
        }
        input[type="file"]:hover {
            background-color: #b2ebf2;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0066cc;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d99;
        }
        pre {
            background-color: #f0f4f8;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            max-height: 400px;
        }
        .snowflake {
            position: fixed;
            top: -50px;
            z-index: 0;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite, spin linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Image to Arduino Code Converter with Snow Animation</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="grayscaleButton">Convert to Grayscale</button>
            <button id="invertButton">Invert Colors</button>
        </div>
        <pre id="arduinoCode"></pre>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const arduinoCode = document.getElementById('arduinoCode');
        const grayscaleButton = document.getElementById('grayscaleButton');
        const invertButton = document.getElementById('invertButton');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function generateArduinoCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let code = 'const uint8_t imageData[] = {\n';

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const grayscale = Math.round((r + g + b) / 3);
                code += `0x${grayscale.toString(16).padStart(2, '0')}, `;

                if ((i / 4 + 1) % canvas.width === 0) {
                    code += '\n';
                }
            }

            code += '};';
            arduinoCode.textContent = code;
        }

        function applyGrayscale() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg; // Red
                data[i + 1] = avg; // Green
                data[i + 2] = avg; // Blue
            }
            ctx.putImageData(imageData, 0, 0);
            generateArduinoCode();
        }

        function invertColors() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i]; // Red
                data[i + 1] = 255 - data[i + 1]; // Green
                data[i + 2] = 255 - data[i + 2]; // Blue
            }
            ctx.putImageData(imageData, 0, 0);
            generateArduinoCode();
        }

        grayscaleButton.addEventListener('click', applyGrayscale);
        invertButton.addEventListener('click', invertColors);

        // Функция для создания снежинки
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄️'; // Можно заменить на символ или изображение снежинки
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, (Math.random() * 5 + 3) * 1000);
        }

        // Генерация снежинок каждую секунду
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
