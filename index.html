<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний сайт с анимированными падающими снежинками</title>
    <style>
        /* Основной стиль страницы */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Фон зимнего неба */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ffe066;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Снежинка */
        .snowflake {
            position: fixed;
            top: -50px;
            pointer-events: none;
            user-select: none;
            z-index: 1000;
            animation-name: fall, spin;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Анимация падения снежинки */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Анимация вращения снежинки */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>С Новым Годом!</h1>

    <script>
        // Функция для создания снежинки
        function createSnowflake() {
            const snowflake = document.createElement('img');
            snowflake.src = 'images/snowflake.png'; // Путь к изображению снежинки
            snowflake.classList.add('snowflake');

            // Установка случайных свойств для снежинки
            snowflake.style.left = Math.random() * 100 + 'vw'; // Случайное горизонтальное положение
            snowflake.style.width = Math.random() * 20 + 10 + 'px'; // Размер снежинки от 10 до 30 пикселей
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's'; // Продолжительность анимации от 3 до 8 секунд

            // Добавление снежинки на страницу
            document.body.appendChild(snowflake);

            // Удаление снежинки после завершения анимации
            setTimeout(() => {
                snowflake.remove();
            }, (Math.random() * 5 + 3) * 1000); // Удаление через время, соответствующее продолжительности анимации
        }

        // Генерация снежинок каждую 200 мс
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
