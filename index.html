<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Arduino Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f5;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #e8e8e8;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image to Arduino Code Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <pre id="arduinoCode"></pre>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const arduinoCode = document.getElementById('arduinoCode');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        generateArduinoCode();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function generateArduinoCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let code = 'const uint8_t imageData[] = {\n';

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const grayscale = Math.round((r + g + b) / 3);
                code += `0x${grayscale.toString(16).padStart(2, '0')}, `;

                if ((i / 4 + 1) % canvas.width === 0) {
                    code += '\n';
                }
            }

            code += '};';
            arduinoCode.textContent = code;
        }
    </script>
</body>
</html>
